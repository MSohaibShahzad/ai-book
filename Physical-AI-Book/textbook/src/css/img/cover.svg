<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <title>Physical AI & Humanoid Robotics Textbook Cover</title>
  <desc>Textbook cover featuring geometric humanoid robot design with educational elements</desc>

  <!-- Background -->
  <rect width="800" height="1200" fill="#f5f5f5"/>

  <!-- Top section with gradient -->
  <rect width="800" height="400" fill="#e0e0e0"/>
  <rect width="800" height="400" fill="url(#grad1)" opacity="0.3"/>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="#222222">
    PHYSICAL AI &
  </text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="#222222">
    HUMANOID ROBOTICS
  </text>

  <!-- Subtitle -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#555555">
    A Comprehensive Textbook
  </text>

  <!-- Decorative line -->
  <line x1="200" y1="280" x2="600" y2="280" stroke="#666666" stroke-width="2"/>

  <!-- Module indicators -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#666666">
    ROS 2 • Digital Twins • Isaac Sim • Vision-Language-Action
  </text>

  <!-- Central illustration area -->
  <g transform="translate(400, 700) scale(2.5)">
    <!-- Robot head -->
    <rect x="-25" y="-70" width="50" height="40" rx="5" fill="#555555" stroke="#333333" stroke-width="2"/>

    <!-- Eyes -->
    <circle cx="-10" cy="-55" r="5" fill="#888888"/>
    <circle cx="10" cy="-55" r="5" fill="#888888"/>

    <!-- Antenna -->
    <line x1="0" y1="-70" x2="0" y2="-85" stroke="#333333" stroke-width="2"/>
    <circle cx="0" cy="-88" r="3" fill="#666666"/>

    <!-- Body -->
    <rect x="-20" y="-25" width="40" height="45" rx="3" fill="#666666" stroke="#333333" stroke-width="2"/>

    <!-- Arms -->
    <rect x="-45" y="-20" width="20" height="8" rx="2" fill="#666666" stroke="#333333" stroke-width="1.5"/>
    <rect x="25" y="-20" width="20" height="8" rx="2" fill="#666666" stroke="#333333" stroke-width="1.5"/>

    <!-- Legs -->
    <rect x="-18" y="25" width="12" height="30" rx="2" fill="#666666" stroke="#333333" stroke-width="1.5"/>
    <rect x="6" y="25" width="12" height="30" rx="2" fill="#666666" stroke="#333333" stroke-width="1.5"/>

    <!-- Circuit pattern details -->
    <circle cx="-35" cy="0" r="3" fill="#888888"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#888888" stroke-width="1.5"/>

    <circle cx="35" cy="0" r="3" fill="#888888"/>
    <line x1="35" y1="0" x2="25" y2="0" stroke="#888888" stroke-width="1.5"/>
  </g>

  <!-- Bottom section -->
  <rect y="950" width="800" height="250" fill="#e8e8e8"/>

  <!-- Attribution -->
  <text x="400" y="1020" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#555555" font-weight="500">
    Covering: ROS 2 Middleware • Simulation
  </text>
  <text x="400" y="1055" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#555555" font-weight="500">
    GPU-Accelerated Perception • AI Integration
  </text>

  <!-- License -->
  <text x="400" y="1120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#777777">
    CC BY-NC-SA 4.0 International License
  </text>

  <!-- Version/Edition -->
  <text x="400" y="1160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#999999">
    Educational Edition • 2025
  </text>
</svg>
