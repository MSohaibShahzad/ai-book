<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <title>Physical AI & Humanoid Robotics Textbook Logo</title>
  <desc>A minimalist logo featuring a stylized humanoid robot with book elements, representing the integration of AI and robotics education</desc>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#333333" stroke-width="3"/>

  <!-- Robot head (simplified humanoid) -->
  <rect x="75" y="50" width="50" height="40" rx="5" fill="#555555" stroke="#333333" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="85" cy="65" r="5" fill="#888888"/>
  <circle cx="115" cy="65" r="5" fill="#888888"/>

  <!-- Antenna (representing AI/connectivity) -->
  <line x1="100" y1="50" x2="100" y2="35" stroke="#333333" stroke-width="2"/>
  <circle cx="100" cy="32" r="3" fill="#666666"/>

  <!-- Body/Torso -->
  <rect x="80" y="95" width="40" height="45" rx="3" fill="#666666" stroke="#333333" stroke-width="2"/>

  <!-- Arms -->
  <rect x="55" y="100" width="20" height="8" rx="2" fill="#666666" stroke="#333333" stroke-width="1.5"/>
  <rect x="125" y="100" width="20" height="8" rx="2" fill="#666666" stroke="#333333" stroke-width="1.5"/>

  <!-- Book element (open book below robot) -->
  <path d="M 60 150 L 60 180 L 100 175 L 140 180 L 140 150 Z" fill="#777777" stroke="#333333" stroke-width="2"/>
  <path d="M 100 150 L 100 175" stroke="#333333" stroke-width="2"/>

  <!-- Pages detail -->
  <line x1="70" y1="158" x2="90" y2="158" stroke="#999999" stroke-width="1"/>
  <line x1="110" y1="158" x2="130" y2="158" stroke="#999999" stroke-width="1"/>
  <line x1="70" y1="165" x2="90" y2="165" stroke="#999999" stroke-width="1"/>
  <line x1="110" y1="165" x2="130" y2="165" stroke="#999999" stroke-width="1"/>

  <!-- Decorative circuit lines (AI theme) -->
  <path d="M 130 70 L 145 70 L 145 85" stroke="#888888" stroke-width="1.5" fill="none"/>
  <circle cx="145" cy="88" r="2" fill="#888888"/>

  <path d="M 70 70 L 55 70 L 55 85" stroke="#888888" stroke-width="1.5" fill="none"/>
  <circle cx="55" cy="88" r="2" fill="#888888"/>
</svg>
