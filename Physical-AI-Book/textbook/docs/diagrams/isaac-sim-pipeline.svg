<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <title>Isaac Sim Pipeline: Scene Setup to Deployment</title>
  <desc>Process flow diagram showing the Isaac Sim synthetic data generation and deployment pipeline for humanoid robotics perception</desc>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#000000">
    Isaac Sim Perception Pipeline
  </text>

  <!-- Stage 1: Scene Setup -->
  <rect x="50" y="80" width="150" height="80" rx="10" fill="#E8E8E8" stroke="#000000" stroke-width="2"/>
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">Scene Setup</text>
  <text x="125" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Environment (USD)</text>
  <text x="125" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Robot model (URDF)</text>

  <!-- Arrow 1 -->
  <path d="M 200 120 L 240 120" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">Configure</text>

  <!-- Stage 2: Domain Randomization -->
  <rect x="250" y="80" width="150" height="80" rx="10" fill="#D0E8FF" stroke="#000000" stroke-width="2"/>
  <text x="325" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">Randomization</text>
  <text x="325" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Lighting (HDRI)</text>
  <text x="325" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Textures (PBR)</text>
  <text x="325" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Object poses</text>

  <!-- Arrow 2 -->
  <path d="M 400 120 L 440 120" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">Generate</text>

  <!-- Stage 3: Synthetic Data -->
  <rect x="450" y="80" width="150" height="80" rx="10" fill="#FFE8D0" stroke="#000000" stroke-width="2"/>
  <text x="525" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">Synthetic Data</text>
  <text x="525" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• RGB images</text>
  <text x="525" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Depth maps</text>
  <text x="525" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Labels (COCO)</text>

  <!-- Arrow 3 (down) -->
  <path d="M 525 160 L 525 210" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="545" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#666666">10K-100K images</text>

  <!-- Stage 4: Model Training -->
  <rect x="450" y="220" width="150" height="80" rx="10" fill="#E8FFD0" stroke="#000000" stroke-width="2"/>
  <text x="525" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">Model Training</text>
  <text x="525" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• YOLOv8 detector</text>
  <text x="525" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• PyTorch/TensorFlow</text>
  <text x="525" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• GPU training</text>

  <!-- Arrow 4 (left) -->
  <path d="M 450 260 L 400 260" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="425" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">Export model</text>

  <!-- Stage 5: TensorRT Optimization -->
  <rect x="250" y="220" width="150" height="80" rx="10" fill="#FFD0E8" stroke="#000000" stroke-width="2"/>
  <text x="325" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">TensorRT</text>
  <text x="325" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• FP16 precision</text>
  <text x="325" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Layer fusion</text>
  <text x="325" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• 5× speedup</text>

  <!-- Arrow 5 (left) -->
  <path d="M 250 260 L 200 260" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="225" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">Deploy</text>

  <!-- Stage 6: Isaac ROS -->
  <rect x="50" y="220" width="150" height="80" rx="10" fill="#D0FFE8" stroke="#000000" stroke-width="2"/>
  <text x="125" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">Isaac ROS</text>
  <text x="125" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• DNN inference node</text>
  <text x="125" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• vSLAM node</text>
  <text x="125" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• 60 FPS on Jetson</text>

  <!-- Arrow 6 (down) -->
  <path d="M 125 300 L 125 350" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="145" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#666666">Real-time</text>

  <!-- Stage 7: Robot Deployment -->
  <rect x="50" y="360" width="150" height="80" rx="10" fill="#FFE8E8" stroke="#000000" stroke-width="2"/>
  <text x="125" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">Robot Hardware</text>
  <text x="125" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Jetson Orin (30W)</text>
  <text x="125" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Nav2 + footsteps</text>
  <text x="125" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">• Autonomous nav</text>

  <!-- Feedback loop (dashed) -->
  <path d="M 50 400 L 30 400 L 30 120 L 50 120" fill="none" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-red)"/>
  <text x="10" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF0000" transform="rotate(-90 10 260)">Sim-to-Real Validation</text>

  <!-- Performance metrics box -->
  <rect x="250" y="360" width="350" height="120" rx="10" fill="#F0F0F0" stroke="#666666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="425" y="385" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#000000">Performance Metrics</text>
  <text x="270" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#333333">• Synthetic data: 100K images in 12 hours (GPU cluster)</text>
  <text x="270" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#333333">• Model training: YOLOv8, 85% mAP on real robot</text>
  <text x="270" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#333333">• TensorRT: 60 FPS @ 640×480 on Jetson Orin</text>
  <text x="270" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#333333">• Navigation: 95% success rate, 30W power</text>
  <text x="270" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#333333">• Total pipeline: Sim → Deploy in 1 week</text>

  <!-- Legend -->
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000">Pipeline Stages:</text>
  <rect x="50" y="530" width="20" height="15" fill="#E8E8E8" stroke="#000000"/>
  <text x="75" y="542" font-family="Arial, sans-serif" font-size="10" fill="#333333">Simulation</text>

  <rect x="160" y="530" width="20" height="15" fill="#D0E8FF" stroke="#000000"/>
  <text x="185" y="542" font-family="Arial, sans-serif" font-size="10" fill="#333333">Data Processing</text>

  <rect x="290" y="530" width="20" height="15" fill="#E8FFD0" stroke="#000000"/>
  <text x="315" y="542" font-family="Arial, sans-serif" font-size="10" fill="#333333">Training</text>

  <rect x="390" y="530" width="20" height="15" fill="#D0FFE8" stroke="#000000"/>
  <text x="415" y="542" font-family="Arial, sans-serif" font-size="10" fill="#333333">Deployment</text>

  <rect x="500" y="530" width="20" height="15" fill="#FFE8E8" stroke="#000000"/>
  <text x="525" y="542" font-family="Arial, sans-serif" font-size="10" fill="#333333">Hardware</text>

  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000000"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF0000"/>
    </marker>
  </defs>
</svg>
